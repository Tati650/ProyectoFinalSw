      <section id="contact" class="bg-primary text-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-5">
                    <h2 class="display-4 fw-bold mb-3">¿Listo para contribuir al proyecto?</h2>
                    <p class="lead">Déjanos tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="inputMessage" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-light btn-lg fw-bold text-primary">
                                Enviar Mensaje <i class="bi bi-send-fill ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
